tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create new contact with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380991112233'
          email:
            description: "Contact's email"
            type: string
            example: 'example@test.com'
          isFavourite:
            description: 'Determines whether the contact is selected as a favourite'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            example: home
            enum: ['work', 'home', 'personal']
          photo:
            description: Photo of the contact
            type: string
            format: binary
responses:
  '201':
    description: 'Successfully created a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
