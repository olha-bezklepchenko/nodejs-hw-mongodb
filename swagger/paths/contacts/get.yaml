tags:
  - Contacts
summary: Get contacts
operationId: getAllContacts
description: 'Get all contacts by user'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
      default: 1
    description: 'Page number for pagination'
  - in: query
    name: perPage
    schema:
      type: integer
      example: 5
      default: 10
    description: 'Number of contacts per page'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      default: 'asc'
    description: 'Sort order: asc for ascending, desc for descending'
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "All contact's fields can be mentioned. Default value - _id"
  - in: query
    name: filter.type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
    description: 'Filter contacts by contact type.'
  - in: query
    name: filter.isFavourite
    schema:
      type: boolean
      example: true
    description: 'Filter contacts by their favourite status.'
responses:
  '200':
    description: 'Successful response with a list of contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contacts!'
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 25
                totalPages:
                  type: number
                  example: 3
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
