tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update details of contact by id'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: '45cf67e4at7f2c88b598379'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380991112255'
          email:
            description: "Contact's email"
            type: string
            example: 'example@test.com'
          isFavourite:
            description: 'Determines whether the contact is selected as a favourite'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            example: home
            enum: ['work', 'home', 'personal']
          photo:
            description: Photo of the contact
            type: string
            format: binary
responses:
  '200':
    description: 'Contact updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
